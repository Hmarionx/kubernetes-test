apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    component: "server"
    app: prometheus
    release: 15.0.4
    chart: prometheus-15.0.4
    heritage: Helm
  name: prometheus-server
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - host: prometheus.lan.repe.re
      http:
        paths:

          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 80
