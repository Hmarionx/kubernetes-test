---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: myingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure,web

spec:
  rules:
    - host: traefik.lan.repe.re
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 8080
    - host: whoami.lan.repe.re
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
